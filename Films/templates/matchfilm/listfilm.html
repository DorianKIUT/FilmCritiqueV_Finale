{% csrf_token %}
{% load render_bundle from webpack_loader %}
<!DOCTYPE html>
<html>
  <head>
      <script src="https://use.fontawesome.com/5208c770b3.js"></script>
    <meta charset="UTF-8">
    <title>FilmCritique</title>
  </head>
  <body class="size-body mx-auto text-center">
    <div id="app">
        <div class="background-menu">
        <list-film
            :username_login = username_login
            :nologin="nologin"
            :films="films"
            @selectfilm="doSelectFilm"
            @add-name-film="insertFilmName"
            @connexion="getconnexion"
            @deconnexion="deconnexion">
        </list-film>
        </div>
        <all-film-display
            :films="films"
            :genre="genre">
        </all-film-display>
        <br>
        <add-film
            :create_film="create_film"
            :genre="genre"
            :reals="reals"
            :actors="actors"
            @addfilm="doAddFilm">
        </add-film>
        <footer class="mx-auto">
            <footer-component>

            </footer-component>
        </footer>
    </div>
    {% render_bundle 'main' %}
  </body>
</html>

<style>
.backgroud-div{
    opacity:1;
    text-align: center;
    height: 80%;
}

.size-body{
    width: 61%;
    text-align: center;
    background-color: white;

}
html {
    text-align: center;
    background-color: #F5F5F5;
}
.background-menu{
    background-color: #E5E4E4;
}
</style>
