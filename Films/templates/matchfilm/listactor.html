{% csrf_token %}
{% load render_bundle from webpack_loader %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://use.fontawesome.com/5208c770b3.js"></script>
    <title>FilmCritique</title>
  </head>
  <body class="size-body mx-auto text-center">
    <div id="app">
        <list-film
            :username_login = username_login
            :nologin="nologin"
            :films="films"
            @selectfilm="doSelectFilm"
            @add-name-film="insertFilmName"
            @connexion="getconnexion"
            @deconnexion="deconnexion">
        </list-film>
        <all-actor-display
            :films="films"
            :actors="actors"
            :genre="genre"
            @selectactor="doSelectActor">
        </all-actor-display>
        <br>
        <add-film
            :create_film="create_film"
            :genre="genre"
            :reals="reals"
            :actors="actors"
            @addfilm="doAddFilm">
        </add-film>
        <footer class="mx-auto">
            <footer-component>

            </footer-component>
        </footer>
    </div>
    {% render_bundle 'main' %}
  </body>
</html>

<style>

.size-body{
    width: 61%;
    text-align: center;
    background-color: white;

}
html {
    text-align: center;
    background-color: #F5F5F5;
}
</style>
